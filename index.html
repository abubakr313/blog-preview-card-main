<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section id="container">
      <div id="content">
          <img src="/assets/images/illustration-article.svg" alt="" id="img-size">
        <button id="btn">Learning</button>
        <p id="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p id="description"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div id="author">
        <img src="/assets/images/image-avatar.webp" id="avatar"><span>Greg Hooper</span>
      </div>
      
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/abubakr313">abubakr313</a>.
  </div>
</body>
</html>
